<ion-card [button]="true" (click)="onCardClick()">
  <div class="image-container">
    <ion-icon *ngIf="possibleThreat?.deviceModel" [src]="'assets/icon/' + possibleThreat.deviceModel + '.svg'"></ion-icon>
    <ion-icon *ngIf="!possibleThreat?.deviceModel" [src]="'assets/icon/generic_tracker.svg'"></ion-icon>
  </div>
  <ion-card-header>
    <ion-card-title>{{possibleThreat.deviceModel}}</ion-card-title>
    <ion-card-subtitle>{{possibleThreat.deviceId}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Tap to see a history of detections
  </ion-card-content>
</ion-card>
